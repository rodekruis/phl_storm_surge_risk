name: run-stormsurg-model

on:
  workflow_dispatch:
      branches:
          - main
env:
   DATALAKE_STORAGE_ACCOUNT_KEY_IBFSYSTEM: ${{ secrets.DATALAKE_STORAGE_ACCOUNT_KEY_IBFSYSTEM }}
   GLOSSIS_FTP: ${{ secrets.GLOSSIS_FTP }}
   GLOSSIS_PW: ${{ secrets.GLOSSIS_PW }}
   GLOSSIS_USER: ${{ secrets.GLOSSIS_USER }}
   DATALAKE_API_VERSION: ${{ secrets.DATALAKE_API_VERSION }}
  
jobs:
  run-flood-model:
    runs-on: ubuntu-20.04 
    env:
      running-directory: ./pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
        
      - name: Install system dependencies1
        run: |
           sudo apt-get update
           sudo apt-get install -y \
             software-properties-common \
             build-essential \
             nano \
             vim \
             python3-pip \
             git \
             wget \
             libxml2-utils\
             libproj-dev \
             libgeos-dev \
             libspatialindex-dev \
             libudunits2-dev \
             libspatialindex-dev \
             libssl-dev \
             libgdal-dev \
             libxml2-utils\
             gfortran \
             kmod \
             gfortran \
             apache2
         
      - name: Install system dependencies2
        run: |
           sudo add-apt-repository ppa:ubuntugis/ppa
           sudo apt-get update
           sudo apt-get install -y postgresql postgresql-contrib  
           sudo apt-get install -y libproj-dev libgeos++-dev
           sudo apt-get install -y gdal-bin 
           sudo apt-get install -y libgdal-dev
           sudo apt-get install libgnutls28-dev


         
      - name: Install system dependencies
        run: |
           sudo apt-get update
           sudo apt-get install -y \
             libgirepository1.0-dev\
             gcc\
             pkg-config\
             python3-dev\
             gir1.2-gtk-3.0
  
         
      - name: Install more Python dependencies
        run: |  
           python -m pip install -r requirements.txt
        
      - name: Install script
        run: |
           python -m pip install .
        working-directory: ${{ env.running-directory }}
      
      - name: Run script
        env:
           GLOSSIS_FTP: ${{ secrets.GLOSSIS_FTP }}
           GLOSSIS_PW: ${{ secrets.GLOSSIS_PW }}
           GLOSSIS_USER: ${{ secrets.GLOSSIS_USER }}
           IBF_PASSWORD: ${{ secrets.IBF_PASSWORD }}
           DATALAKE_STORAGE_ACCOUNT_KEY_IBFSYSTEM: ${{ secrets.DATALAKE_STORAGE_ACCOUNT_KEY_IBFSYSTEM }}   
        run: |
           run-stormsurge-model
        working-directory: ${{ env.running-directory }}

